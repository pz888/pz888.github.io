<!DOCTYPE html>
<html>

	<head>
		<title>回家过年</title>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		<!-- 载入Swiper移动端触摸滑动插件，与swiper.jquery.min.js文件同时使用 -->
		<link href="css/swiper.min.css" rel="stylesheet" />
		<!-- 载入CSS3动画库，配合Swiper动画控制器swiper.animate.js文件同时使用 -->
		<link href="css/animate.min.css" rel="stylesheet" />
		<!-- 载入loading进度条显示样式，与loading.js文件同时使用 -->
		<link href="css/loading.css" rel="stylesheet" />
		<!-- 载入index.css文件，用于控制页面中动画元素的显示样式 -->
		<link href="css/index.css" rel="stylesheet" />
		<!--音乐-->
		<link rel="stylesheet" type="text/css" href="css/music.css" />
		<style type="text/css">
			html,
			body {
				position: relative;
				height: 100%;
				margin: 0;
				padding: 0;
			}
			
			.swiper-container {
				width: 100%;
				height: 100%;
			}
			
			.swiper-button-next {
				background-image: url("img/icon_up.png");
				background-size: 80%;
				top: 95%;
				left: 50%;
				animation: fadeInUp ease 1s both infinite;
			}
		</style>
		<!-- 载入jQuery核心框架 -->
		<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
		<!-- 载入Swiper移动端触摸滑动插件，与swiper.min.css文件同时使用 -->
		<script type="text/javascript" src="js/swiper.min.js"></script>
		<!-- 载入Swiper动画控制器，与swiper.animate.param.js文件同时使用 -->
		<script src="js/swiper.animate.min.js"></script>
		<!--音乐-->
		<!--<script src="js/music.js" type="text/javascript" charset="utf-8"></script>-->
		<!-- 载入Swiper动画控制器初始化文件，与swiper.animate.js文件同时使用 -->
		<script src="js/swiper.animate.param.js"></script>
		<!-- 载入loading进度条控制脚本，与loading.css文件同时使用 -->
		<script src="js/loading.js"></script>
		<script language="javascript">
			// 在全局范围内创建主动画控制器与子动画控制器
			var myAC_main1 = new animateControl("main1_ani_");
			var myAC_child1 = new animateControl("child1_ani_");
			var myAC_child2 = new animateControl("child2_ani_");
			var myAC_child3 = new animateControl("child3_ani_");
			var myAC_child4 = new animateControl("child4_ani_");
			// 在文档结构加载完成之后，载入swiper幻灯片，并初始化所有的动画控制器
			$(document).ready(function() {
				// 第 1 个子swiper幻灯片
				var mySwiper_child1 = new Swiper('.swiper-container-child1', {
					direction: 'horizontal',
					grabCursor: true,
					loop: true,
					onInit: function(swiper) {
						myAC_child1.init(swiperAnimateParam_child1, swiper);
					},
					onSlideChangeEnd: function(swiper) {
						myAC_child1.play();
					},
				});
				// 第 2 个子swiper幻灯片
				var mySwiper_child2 = new Swiper('.swiper-container-child2', {
					direction: 'horizontal',
					grabCursor: true,
					loop: true,
					onInit: function(swiper) {
						myAC_child2.init(swiperAnimateParam_child2, swiper);
					},
					onSlideChangeEnd: function(swiper) {
						myAC_child2.play();
					},
				});
				// 第 3 个子swiper幻灯片
				var mySwiper_child3 = new Swiper('.swiper-container-child3', {
					direction: 'horizontal',
					grabCursor: true,
					loop: true,
					onInit: function(swiper) {
						myAC_child3.init(swiperAnimateParam_child3, swiper);
					},
					onSlideChangeEnd: function(swiper) {
						myAC_child3.play();
					},
				});
				// 第 4 个子swiper幻灯片  自定义添加
				var mySwiper_child4 = new Swiper('.swiper-container-child4', {
					direction: 'horizontal',
					grabCursor: true,
					loop: true,
					onInit: function(swiper) {
						myAC_child4.init(swiperAnimateParam_child4, swiper);
					},
					onSlideChangeEnd: function(swiper) {
						myAC_child4.play();
					},
				});

				// 主swiper幻灯片
				var mySwiper = new Swiper('.swiper-container-main1', {
					direction: 'vertical',
					grabCursor: true,
					loop: true,
					nextButton: '.swiper-button-next',
					onInit: function(swiper) {
						myAC_main1.init(swiperAnimateParam_main1, swiper);
						myAC_main1.addChild(2, myAC_child1);
						myAC_main1.addChild(3, myAC_child2);
						myAC_main1.addChild(4, myAC_child3);
						myAC_main1.addChild(5, myAC_child4);
						//					myAC_main1.play(); // 如果页面中未使用Loading效果，则必须取消本行代码的注释，以开启myAC_main1主动画控制器中动画的播放
					},
					onSlideChangeEnd: function(swiper) {
						myAC_main1.play();
					},
				});
			});
		</script>
	</head>

	<body>
		<div class="swiper-container swiper-container-main1">
			<div class="swiper-wrapper">
				<!-----------------------------------封面开始------------------------------------------------------->

							<!--------------------------------二屏一页------------------------------->
							<div class="swiper-slide" style="background-size: 100%; background-image: url(img/erPing.jpg);">
								<img class="child2_ani_08" src="img/erPing_1.png" />

							</div>
							<!--------------------------------二屏二页------------------------------->
							<div class="swiper-slide" style="background-image: url(img/gongZhongHao.jpg);background-size: 100%;">
								<img class="child2_ani_06" />
								<a href="https://mp.weixin.qq.com/mp/profile_ext?action=home&__biz=MzU4MTQ1MTczNg==&scene=124#wechat_redirect"><img class="child2_ani_07" src="img/dian.png" />

							</div>
						</div>
					</div>
				</div>
				<!------------------------------------------第二屏结束---------------------------------------------->

				<!--------------------------------------第三屏开始------------------------------------------------>
				<div class="swiper-slide">
					<div class="swiper-container swiper-container-child3">
						<div class="swiper-wrapper">
							<!------------------------------------三屏一页--------------------------------------->
							<div class="swiper-slide" style="background-image: url(img/sanPing.jpg);background-size: 100%;">
								<img class="child3_ani_01" src="img/sanPing_1.png" />

							</div>
							<!----------------------------------三屏二页--------------------------------------->
							<div class="swiper-slide" style="background-image: url(img/gongZhongHao.jpg);background-size: 100%;">
								<img class="child3_ani_07" />

							</div>
						</div>
					</div>
				</div>

				<!------------------------------------第四屏开始------------------------------------------------->
				<div class="swiper-slide">
					<div class="swiper-container swiper-container-child4">
						<div class="swiper-wrapper">
							<!-----------------------------------四屏一页--------------------------------------->
							<div class="swiper-slide" style="background-image: url(img/siPing.jpg);background-size: 100%;">
								<img class="child4_ani_09" src="img/hui.png" />

							</div>
							<!------------------------------------四屏二页-------------------------------------->
							<div class="swiper-slide" style="background-image: url(img/gongZhongHao.jpg);background-size: 100%;">
								<!--<img class="child2_ani_06" />-->

				<!-----------------------------第四屏结束--------------------------------------------------------->

				<!---------------------------------------  封底开始          ------------------------------------------>
				<div class="swiper-slide" style="background-image: url(img/ganXieGuanShang.jpg);background-size: 100%;">

					<a href="https://mp.weixin.qq.com/mp/profile_ext?action=home&__biz=MzU4MTQ1MTczNg==&scene=124#wechat_redirect"><img class="main1_ani_04" src="img/dian.png" /></a>
				</div>
				<!--------------------------------------------封底结束 ------------------------------------------>
			</div>
			<div class="swiper-button-next"></div>
			<!--------------------上滑按钮------------------------->
			<!----------------------------------音乐开始------------------------------------------------------->
			<div id="music">
				<img src="img/music_off.png" class="music_pic" />
				<audio class="aud" src="music/huiJiaGuoNian.mp3" preload="auto" loop="loop" autoplay="autoplay"></audio>
			</div>
			<!------------------------------------音乐结束------------------------------------------------------->
		</div>

		<!--音乐停放-->
		<script>
			var music = document.getElementById("music");
			var music_pic = music.getElementsByClassName('music_pic')[0];
			var aud = music.getElementsByClassName('aud')[0];

			//音乐开关
			var music_sta = 1;
			music.onclick = function() {
				if(music_sta == 1) {
					music_pic.style.animation = 'none';
					aud.pause();
					music_sta = 2;

				} else if(music_sta == 2) {
					music_pic.style.animation = 'music 2s linear infinite';
					aud.play();
					music_sta = 1;

				}
			}
		</script>
	</body>
